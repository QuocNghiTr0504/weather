<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js"></script>

    <link rel="stylesheet" href="./build/tailwind.css">
    <title>TaidWindcss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>


<body class="bg-image text-white bg-cover bg-center bg-no-repeat flex justify-center  items-center h-screen border-spacing-3 font-mono" style="background-image: url('../img/1.jpg');">

    <div class="weather border-2 bg-white border-slate-200 rounded-md bg-image bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1697069154476-2ded6a530348?auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&w=500');">

        <input type="text" class="  text-black px-8 rounded-tr-2xl rounded-bl-2xl m-12  border-none  my-8 search" title="Nhập tỉnh">
        <div class=" text-3xl text-center py-3 ">
            <span class="city hn text-bold shadow-black">Sg</span>
            <span class="country">VN</span>
        </div>
        <div class="time my-3 text-center mx-14">11/10/2023,15:07:20 AM</div>
        <div class=" text-center border-2 py-6 font-medium text-4xl mx-24 rounded-lg shadow-gray-600 ">
            <span class="tempurater">23</span><span><sup>o</sup>C</span>
        </div>

        <div class="cloud text-3xl text-center my-5">
            <div class="title">Clouds</div>
        </div>
        <div class="tempfl flex justify-between text-sm">
            <div class="tol flex-col m-5 ">
                <div class="icon"><i class="fa-regular fa-eye mb-1 ml-3"></i></div>
                <div class="eye">10000(m)</div>
            </div>
            <div class="tol flex-col m-5">
                <div class="icon"><i class="fa-solid fa-wind mb-1 ml-4"></i></div>
                <div class="wind">2.35(m/s)</div>
            </div>
            <div class="tol flex-col m-5">
                <div><i class="fa-solid fa-cloud-sun mb-1 ml-2"></i></div>
                <div class="humidity">89(%)</div>
            </div>


        </div>
    </div>
    <script src="js/main.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js"></script>


</html>
